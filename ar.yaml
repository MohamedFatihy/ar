apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  source:
    repoURL: 'https://github.com/your-repo/my-repo.git'
    path: apps/my-app
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
